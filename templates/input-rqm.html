{% extends "layout.html" %}

{% block title %}
    Add Patient
{% endblock %}

{% block main %}

    <form action="/input-rqm" method="post">
        <div class="mb-3">
            <select name=gender" class="form-select form-control mx-auto w-auto" aria-label="Default select Gender">
                <option selected>Gender</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select form-control mx-auto w-auto" aria-label="Default select Age">
                <option selected>Age Group</option>
                <option value="0">0 - 58</option>
                <option value="1">58 - 64</option>
                <option value="2">65 - 75</option>
                <option value="3"> > 75</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select form-control mx-auto w-auto" aria-label="Default select Distance">
                <option selected>Distance from crop</option>
                <option value="0">0 - 500</option>
                <option value="1">500 - 1000</option>
                <option value="2"> > 1000</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select form-control mx-auto w-auto" aria-label="Default select Cooking">
                <option selected>Often in contact with the kitchen</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select form-control mx-auto w-auto" aria-label="Default select In a polluted environment">
                <option selected>In a polluted environment</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select form-control mx-auto w-auto" aria-label="Default select number of cigarettes smoked">
                <option selected>Number of cigarettes smoked</option>
                <option value="0">Never smoked or smoked very little</option>
                <option value="1"> < 109500 </option>
                <option value="2"> > 109500 </option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select form-control mx-auto w-auto" aria-label="Default select Frequent exposure to pesticides">
                <option selected>Frequent exposure to pesticides</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select form-control mx-auto w-auto" aria-label="Default select Frequent exposure to herbicides">
                <option selected>Frequent exposure to herbicides</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

{% endblock %}
